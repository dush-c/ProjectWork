<div class="container">
    <mat-card class="transfer-card">
        <div class="flex items-center mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2" style="height: 24px; width: 24px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            <h2 class="font-bold text-lg mb-0">Dettagli Transazione</h2>
        </div>

        <form [formGroup]="transferForm" (ngSubmit)="submitTransfer()">
            <div class="flex justify-between">
                <div class="left-form w-1/2 pr-2">
                    <div class="form-group">
                        <label>transactionID:</label>
                        <input type="text" formControlName="transactionID" class="input" placeholder="Inserisci transactionID" readonly />
                    </div>
                    <div class="form-group">
                        <label>bankAccountID:</label>
                        <input type="text" formControlName="bankAccountID" class="input" placeholder="Inserisci bankAccountID" readonly />
                    </div>
                    <div class="form-group">
                        <label>date:</label>
                        <input type="date" formControlName="date" class="input" placeholder="Inserisci date" readonly />
                    </div>
                </div>

                <div class="right-form w-1/2 pl-2">
                    <div class="form-group">
                        <label>amount:</label>
                        <input type="text" formControlName="amount" class="input" placeholder="Inserisci amount" readonly />
                    </div>
                    <div class="form-group">
                        <label>balance:</label>
                        <input type="string" formControlName="balance" class="input" readonly />
                    </div>
                    <div class="form-group">
                        <label>categoryTransactionID:</label>
                        <input type="text" formControlName="categoryTransactionID" class="input" placeholder="Inserisci category" readonly />
                    </div>
                    <div class="form-group">
                        <label>description:</label>
                        <input type="text" formControlName="description" class="input" placeholder="Inserisci description" readonly />
                    </div>
                </div>
            </div>
        </form>
    </mat-card>
</div>
