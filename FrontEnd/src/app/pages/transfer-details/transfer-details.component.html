<div class="container">
    <mat-card class="transfer-card">
      <div class="flex items-center mb-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6 mr-2" style="height: 24px; width: 24px;">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
        </svg>
        <h2 class="text-center font-bold text-xl">
          <strong>Dettagli Transazione</strong>
        </h2>
      </div>
  
      <form [formGroup]="transferForm">
        <div class="flex justify-between">
          <div class="left-form w-1/2 pr-2">
            <div class="form-group">
              <label>Data:</label>
              <input type="date" formControlName="data" class="input" placeholder="Inserisci data" readonly />
            </div>

            <div class="form-group">
                <label>Importo:</label>
                <div class="relative">
                  <input type="text" formControlName="importo" class="input pr-8" placeholder="Inserisci importo" readonly />
                  <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-lg">€</span>
                </div>
            </div>

            <div class="form-group">
              <label>Saldo:</label>
              <div class="relative">
                <input type="text" formControlName="saldo" class="input" placeholder="Inserisci saldo" readonly />
                <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-lg">€</span>
              </div>
            </div>


            <div class="form-group">
              <label>Categoria:</label>
              <input type="text" formControlName="categoriaMovimentoID" class="input" placeholder="Inserisci category" readonly />
            </div>
          </div>
  
          <div class="right-form w-1/2 pl-2">
           
            <div class="form-group">
                <label>Descrizione:</label>
                <div class="input-description" [innerText]="transferForm.get('descrizioneEstesa')?.value"></div>
            </div>
              
          </div>
        </div>
      </form>
    </mat-card>
  </div>
