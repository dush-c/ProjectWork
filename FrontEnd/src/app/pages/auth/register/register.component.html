<div class="registration-page flex justify-center items-center min-h-screen bg-base-100">
  <div class="card w-full max-w-3xl max-h-[80vh] shadow-xl bg-base-200 rounded-lg p-4 md:p-0 overflow-auto">
    <div class="flex flex-col md:flex-row">
      <!-- Form container -->
      <div class="form-container w-full p-4 sm:max-w-md">
        <h1 class="text-xl text-center font-bold leading-tight text-base-content md:text-2xl">Crea un Account!</h1>
        <app-login-toggle></app-login-toggle>

        <!-- Registration error alert -->
        <div *ngIf="registrationError" role="alert" class="alert alert-error flex items-center p-4 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current mr-2" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ registrationError }}</span>
        </div>

        <!-- Registration form -->
        <form (ngSubmit)="register()" [formGroup]="registrationForm">
          <div class="flex flex-col space-y-2">
            <div class="flex flex-row space-x-4 mb-2">
              <div class="flex-1">
                <label class="block mb-1 text-sm font-medium">Nome</label>
                <input type="text" class="input input-bordered w-full" placeholder="Nome" formControlName="firstName" required />
              </div>
              <div class="flex-1">
                <label class="block mb-1 text-sm font-medium">Cognome</label>
                <input type="text" class="input input-bordered w-full" placeholder="Cognome" formControlName="lastName" required />
              </div>
            </div>
            <div class="flex flex-row space-x-4 mb-2">
              <div class="flex-1">
                <label class="block mb-1 text-sm font-medium">Email</label>
                <input type="email" class="input input-bordered w-full" placeholder="Email" formControlName="email" required />
              </div>
              <div class="flex-1">
                <label class="block mb-1 text-sm font-medium">Link Foto Profilo</label>
                <input value="https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1095249842.jpg" type="url" class="input input-bordered w-full" placeholder="Link Foto Profilo" formControlName="profilePicture" />
              </div>
            </div>
            <div class="flex flex-row space-x-4 mb-2">
              <div class="flex-1">
                <label class="block mb-1 text-sm font-medium">Password</label>
                <div class="relative">
                  <input [type]="hide ? 'password' : 'text'" class="input input-bordered w-full" formControlName="password" placeholder="Password" required />
                  <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" (click)="hide = !hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                </div>
              </div>
              <div class="flex-1">
                <label class="block mb-1 text-sm font-medium">Conferma Password</label>
                <div class="relative">
                  <input [type]="hide ? 'password' : 'text'" class="input input-bordered w-full" formControlName="confirmPassword" placeholder="Conferma Password" required />
                  <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" (click)="hide = !hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                </div>
              </div>
            </div>

            <div class="text-error text-center" *ngIf="registrationForm.controls.password.value != registrationForm.controls.confirmPassword.value">
              Le Password non sono uguali
            </div>

            <div class="flex justify-center mt-6">
              <button type="submit" class="btn btn-outline btn-wide" [disabled]="registrationForm.invalid">Registrati</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Logo container -->
      <div class="logo-container hidden md:flex justify-center items-center p-6 md:w-1/2">
        <img src="../../../../assets/logoProjectWork.jpg" alt="Logo" class="w-full h-full object-cover rounded-lg" />
      </div>
    </div>
  </div>
</div>
